<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="public/images/favicon-blue.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
    }
  </script>
  <title>Inicio - Concurso Docente</title>
</head>

<body>
  <div class="tw-w-full tw-h-full tw-m-0 tw-p-0">
    <div class="tw-fixed tw-bottom-10 tw-left-1/2 -tw-translate-x-1/2 max-sm:tw-hidden">
      <div class="scroll-indicator"></div>
    </div>

    <div class="tw-bg-no-repeat tw-bg-top tw-bg-cover" style="background-image: url('public/images/Fondo.png');">

      <!-- Header Desktop -->
      <header class="tw-flex max-sm:tw-hidden">
        <a class="tw-w-2/5" href="index.html">
          <img src="public/images/Hero_Desktop.png" alt="Concurso docente facultad ingenieria" class="tw-w-full" />
        </a>
        <div class="tw-w-3/5 tw-my-auto tw-ml-8 tw-max-w-screen-lg">
          <div class="tw-flex tw-flex-wrap tw-gap-8">
            <a class="tw-group tw-w-1/4 tw-bg-blue-950" href="normatividad.html">
              <img src="public/images/Boton_Normatividad_Desktop.png" alt="boton normatividad"
                class="group-hover:-tw-translate-x-1 group-hover:-tw-translate-y-1 group-active:tw-translate-x-0 group-active:tw-translate-y-0 tw-transition-transform">
            </a>
            <a class="tw-group tw-w-1/4 tw-bg-blue-950" href="resultados.html">
              <img src="public/images/Boton_Resultados_Desktop.png" alt="boton resultados"
                class="group-hover:-tw-translate-x-1 group-hover:-tw-translate-y-1 group-active:tw-translate-x-0 group-active:tw-translate-y-0 tw-transition-transform">
            </a>
            <a class="tw-group tw-w-1/4 tw-bg-blue-950" href="https://procesofibog.unal.edu.co/concursodocente/auth/login">
              <img src="public/images/Boton_App.png" alt="boton ingreso al aplicativo"
                class="tw-h-full tw-w-full group-hover:-tw-translate-x-1 group-hover:-tw-translate-y-1 group-active:tw-translate-x-0 group-active:tw-translate-y-0 tw-transition-transform">
            </a>
          </div>
        </div>
      </header>

      <!-- Header Mobile -->
      <header class="sm:tw-hidden">
        <a class="tw-w-full sm:tw-hidden" href="index.html">
          <img src="public/images/Hero_Mobile.png" alt="Concurso docente facultad ingenieria" class="tw-w-full" />
        </a>
        <div class="tw-mt-4 tw-flex tw-justify-center tw-w-full tw-gap-6">
          <a class="tw-w-1/4" href="normatividad.html">
            <img src="public/images/Boton_Normatividad_Mobile.png" alt="boton normatividad" >
          </a>
          <a class="tw-w-1/4" href="resultados.html">
            <img src="public/images/Boton_Resultados_Mobile.png" alt="boton resultados" >
          </a>
        </div>
      </header>

      <section class="sm:tw-mt-10 max-sm:tw-mt-4">
        <img src="public/images/Banner_provisional.png" alt="" class="tw-w-full">
      </section>

      <section class="sm:tw-mt-10 max-sm:tw-mt-4 tw-flex tw-justify-center tw-gap-4">
        <div class="sm:tw-w-1/3 tw-flex tw-h-full tw-max-w-screen-lg max-sm:tw-w-8/12">
          <button class="tw-group tw-bg-blue-950 max-sm:tw-hidden">
            <img src="public/images/Boton_Ingreso_App.png" alt="boton ingreso aplicativo"
              class="-tw-translate-x-1 -tw-translate-y-1 group-active:-tw-translate-x-0 group-active:-tw-translate-y-0 tw-transition-transform">
          </button>
          <button class="tw-group tw-bg-blue-950 sm:tw-hidden">
            <img src="public/images/Boton_Ingreso_App.png" alt="boton ingreso aplicativo"
              class="-tw-translate-x-0.5 -tw-translate-y-0.5 group-active:-tw-translate-x-0 group-active:-tw-translate-y-0 tw-transition-transform">
          </button>
          <img src="public/images/Pointer.png" alt="" class="tw-w-1/12 max-sm:tw-hidden">
        </div>
      </section>

      <section class="sm:tw-mt-10 max-sm:tw-mt-4 tw-flex tw-justify-center">
        <div class="tw-w-10/12 tw-max-w-screen-lg max-sm:tw-hidden">
          <img src="public/images/Calendario_Desktop.png" alt="calendario concurso docente 2024" class="">
        </div>
        <div class="tw-w-full tw-max-w-screen-lg sm:tw-hidden">
          <img src="public/images/Calendario_Mobile.png" alt="calendario concurso docente 2024" class="">
        </div>
      </section>
    </div>
  </div>
</body>

</html>
