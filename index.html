<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="public/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
    }
  </script>
  <title>Concurso Docente</title>
</head>

<body>
  <main class="tw-w-full tw-h-full tw-m-0 tw-p-0">
    <div class="tw-bg-no-repeat tw-bg-center tw-bg-cover" style="background-image: url('public/images/Fondo.png');">

      <header class="tw-flex">
        <div class="tw-w-2/5">
          <img src="public/images/Banner identidficador_con.png" alt="banner concurso docente facultad ingenieria"
            class="tw-w-full" />
        </div>
        <div class="tw-w-3/5 tw-my-auto tw-ml-8">
          <div class="tw-flex tw-flex-wrap tw-gap-8">
            <button class="tw-group tw-w-1/4">
              <img src="public/images/Boton_Normatividad.png" alt=""
                class="group-hover:tw-hidden tw-transition-transform">
              <img src="public/images/Boton_Normatividad_Hover.png" alt=""
                class="tw-hidden group-hover:tw-block tw-transition-transform">
            </button>
            <button class="tw-group tw-w-1/4">
              <img src="public/images/Boton_Resultados.png" alt=""
                class="group-hover:tw-hidden tw-transition-transform">
              <img src="public/images/Boton_Resultados_Hover.png" alt=""
                class="tw-hidden group-hover:tw-block tw-transition-transform">
            </button>
            <button class="tw-group tw-w-1/4">
              <img src="public/images/Boton_TyC.png" alt="" class="group-hover:tw-hidden tw-transition-transform">
              <img src="public/images/Boton_TyC_Hover.png" alt=""
                class="tw-hidden group-hover:tw-block tw-transition-transform">
            </button>
          </div>
        </div>
      </header>

      <section class="tw-mt-10">
        <img src="public/images/Banner_provisional.png" alt="" class="tw-w-full">
      </section>

      <section class="tw-mt-10 tw-flex tw-w-full tw-justify-center tw-gap-4">
        <button class="tw-w-1/3 tw-group">
          <img src="public/images/Boton_Ingreso_App.png" alt="" class="group-active:tw-hidden tw-transition-transform">
          <img src="public/images/Boton_Ingreso_App_Hover.png" alt=""
            class="tw-hidden group-active:tw-block tw-transition-transform">
        </button>
        <img src="public/images/Pointer.png" alt="" class="tw-w-20">
      </section>

      <section class="tw-mt-10 tw-flex tw-justify-center">
        <div class="tw-w-10/12">
          <img src="public/images/CALENDARIO.png" alt="">
        </div>
      </section>
    </div>
  </main>
</body>

</html>
